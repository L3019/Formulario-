<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css">
    <title>Cadastro</title>
    
</head>
<body>

   <div class="campo">
       <h1 id="titulo">Cadastro de Devs </h1>
       <p id="subtitulo">Complete as informaçoes</p>
       <br>
   </div>

   <form> 
        <fieldset class="grupo">

         <div class="campo">

          <label for="nome"><strong>Nome</strong></label>
          <input type="text" name="nome" id="nome" required> 

          </div>

          <div class="campo">

            <label for="Sobrenome"><strong>Sobrenome</strong></label> 
            <input type="text" name="Sobrenome" id="Sobrenome" required>

          </div>

        </fieldset>

        <div class="campo">

            <label for="email"><strong>Email</strong> </label> 
            <input type="email" name="Email" id="Email" required>

        </div>

        <div class="campo">

            <label> De qual lado da aplicaçao voce desenvolve ? </label> 

             <label>
               <input type="radio" name="devweb" value="frontend" > Frontend 
             </label>

              <label> 
                <input type="radio" name="DevWeb" value="Backend" > back-end
              </label>

             <label> 
              <input type="radio" name="DevWeb" value="Fullstack"> Fullstack
            </label>
       
        </div>

            <div class="campo"> 

             <label for="senioridade">Senioridade</label>
             <select id="Senioridade">
              <option selected disabled value="">Selecione</option>    
              <option>Junior</option>
              <option>Pleno</option>
              <option>Senior</option>
              </select>
          
            </div>
          
            <fieldset class="grupo">
              <div id="check">
             
            <label>Selecione as tecnologias que utiliza:</label><br><br>
            <input type="checkbox" id="tecnologias1" name="tecnologia1" value="Html">
              <label for="tecnologia1">Html </label>
              <input type="checkbox" id="tecnologias2" name="tecnologia2" value="Css">
              <label for="tecnologia2">Css </label>
              <input type="checkbox" id="tecnologias3" name="tecnologia3" value="Javascript">
              <label for="tecnologia3">Javascript </label>
              <input type="checkbox" id="tecnologias4" name="tecnologia4" value="Php">
              <label for="tecnologia4">Php </label>
              <input type="checkbox" id="tecnologias5" name="tecnologia5" value="C#">
              <label for="tecnologia5">C# </label>
              <input type="checkbox" id="tecnologias6" name="tecnologia6" value="Python">
              <label for="tecnologia6">Python </label>
              <input type="checkbox" id="tecnologias7" name="tecnologia7" value="Java">
              <label for="tecnologia7">Java </label>
              </div>  
            </fieldset>
                
                <div class="campo">
                 <br>
                 
                 <label><strong> um pouco da sua experiencia:</strong></label>
                 <textarea row="6" style="width:26em" id="experiencia" name="experiencia"> </textarea>
                </div>
                       <br>

                
                       <button class="botao" type="submit" onsubmit="">Concluído</button>  
                    
    
</body>
</html>
